<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <div style="width:100%;">
      	<div class="section" id="index-banner">
			<div class="container">
			    <div class="row">
			      <div class="col s12">
			        <h4 class="header center">mConference Framework</h4>
			      </div>
				</div>
			</div>
		</div>
		<div style="float:left; width:50%;">
			<div class="row">
			    <form class="col s12">
				  <div class="row">
			        <div class="input-field col s6">
			          <input id="conference_name" type="text" class="validate">
			          <label for="conference_name">Conference Name</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s6">
			          <input placeholder="Logo URL" id="logo_url" type="url" class="validate">
			          <label for="logo_url">Logo</label>
			      	</div>
			      </div>
			      <div class="row">
			        <div class="input-field col s8">
			          <input id="venue" type="text" class="validate">
			          <label for="venue">Venue</label>
			        </div>
			      </div>
			    </form>
  			</div>
		</div>

		<div style="float:right; width:50%;">
			
		</div>
		</div>
	</body>
  </html>
