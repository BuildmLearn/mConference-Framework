<html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/jquery.timepicker.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

  <body>
    <div style="width:100%;">
      <div class="section" id="index-banner">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <h4 class="header center">mConference Framework</h4>
            </div>
          </div>
        </div>
      </div>

      <form class="col s12">
        <div style="float:left; width:45%;">
         <div class="container">
          <div class="row">
              <div class="row">
                  <div class="input-field col s6">
                    <input id="conference-name" name="conference-name" type="text" class="validate">
                    <label for="conference-name">Conference Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Logo URL" id="logo-url" name="logo-url" type="url" class="validate">
                    <label data-error="URL Invalid" for="logo-url">Logo</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="venue" name="venue" type="text" class="validate">
                    <label for="venue">Venue</label>
                  </div>
                </div>
                <div class="row valign-wrapper">
                  <div class="col s2">
                    <label class="valign" for="time">Time</label>
                  </div>
                  <div class="col s5">
                    <label for="start-date">Start Date</label>
                      <input id="start-date" name="start-date" type="date" class="datepicker">
                  </div>
                  <div class="col s5">
                    <label for="end-date">End Date</label>
                      <input id="end-date" name="end-date" type="date" class="datepicker">
                  </div>
                </div>
                <div class="row valign-wrapper">
                  <div class="col s2">
                    <label class="valign" for="splash-bg">Splash Background</label>
                  </div>
                  <div class="input-field col s5">
                    <select id="splash-bg" name="splash-bg">
                      <option value="image" selected>Image</option>
                      <option value="colour">Colour</option>
                      <option value="none">None</option>   
                    </select>
                  </div>
                  <div class="input-field col s5">
                    <input id="splash-bg-value" name="splash-bg-value" type="url" class="validate">
                    <label id="splash-bg-label" data-error="URL Invalid" for="splash-bg-value">Image Link</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="about-bg" name="about-bg" type="url" class="validate">
                    <label data-error="URL Invalid" for="about-bg">About Cover Link</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="details" name="details" class="materialize-textarea"></textarea>
                    <label for="details">Details about the Conference</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="reg-link" name="reg-link" type="url" class="validate">
                    <label data-error="URL Invalid" for="reg-link">Registration Link</label>
                  </div>
                </div>
                <div class="row valign-wrapper">
                  <div class="col s2">
                    <label class="valign" for="sponsors">Sponsors</label>
                  </div>
                  <div class="input-field col s10">
                    <select id="sponsors" name="sponsors">
                      <option value="individual" selected>Individual</option>
                      <option value="webpage">Webpage</option>
                    </select>
                  </div>
                </div>
                <div id="sponsors-web" class="row">
                  <div class="input-field col s10 offset-s2">
                    <input id="sponsors-link" name="sponsors-link" type="url" class="validate">
                    <label data-error="URL Invalid" for="sponsors-link">Sponsors Webpage</label>
                  </div>
                </div>
                <div id="sponsors-list">
                  <div id="sponsors-1" class="row">
                    <div class="input-field col s5 offset-s2">
                      <input id="sponsor-1-name" name="sponsor-1-name" type="text" class="validate">
                      <label for="sponsor-1-name">Sponsor#1 Name</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="sponsor-1-link" name="sponsor-1-link" type="url" class="validate">
                      <label data-error="URL Invalid" for="sponsor-1-link">Image Link</label>
                    </div>
                  </div>
                </div>
                <div id="add-sponsors" class="row">
                  <div class="col s12 center">
                    <a id="add-sponsors-btn" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                  </div>
                  <div class="col s12 center" style="margin-top: 7px;">
                    <label>Add Sponsors</label>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <div style="float:right; width:55%;">
          <div class="container">
            <div id="talks-list">
              <div id="talk-1">
                  <div class="row  valign-wrapper">
                    <div class="col s2">
                      <label class="valign center-align" for="talk-1">Talk #1</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="talk-1-name" name="talk-1-name" type="text" class="validate">
                      <label for="talk-1-name">Name</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="venue-1" name="venue-1" type="text" class="validate">
                      <label for="venue-1">Venue</label>
                    </div>
                  </div>
                  <div class="row" style="margin-bottom:45px;">
                    <div class="input-field col s10 offset-s2">
                      <textarea id="description-1" name="description-1" class="materialize-textarea"></textarea>
                      <label for="description-1">Description</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s4 offset-s2">
                      <label for="date-1">Date</label>
                        <input id="date-1" name="date-1" type="date" class="datepicker">
                    </div>
                    <div class="col s3">
                      <label for="start-time-1">Start Time</label>
                        <input id="start-time-1" name="start-time-1" type="text" autocomplete="on" class="timepicker">
                    </div>
                    <div class="col s3">
                      <label for="end-time-1">End Time</label>
                        <input id="end-time-1" name="end-time-1" type="text" autocomplete="on" class="timepicker">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 offset-s2">
                       <input id="talk-1-img" name="talk-1-img" type="url" class="validate">
                       <label data-error="URL Invalid" for="talk-1-img">Image Link</label>
                    </div>
                  </div>
                </div>
                <br> 
                <br>
                <div id="talk-2">
                  <div class="row valign-wrapper">
                    <div class="col s2">
                      <label class="valign center-align" for="talk-2">Talk #2</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="talk-2-name" name="talk-2-name" type="text" class="validate">
                      <label for="talk-2-name">Name</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="venue-2" name="venue-2" type="text" class="validate">
                      <label for="venue-2">Venue</label>
                    </div>
                  </div>
                  <div class="row" style="margin-bottom:45px;">
                    <div class="input-field col s10 offset-s2">
                      <textarea id="description-2" name="description-2" class="materialize-textarea"></textarea>
                      <label for="description-2">Description</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s4 offset-s2">
                      <label for="date-2">Date</label>
                        <input id="date-2" name="date-2" type="date" class="datepicker">
                    </div>
                    <div class="col s3">
                      <label for="start-time-2">Start Time</label>
                        <input id="start-time-2" name="start-time-2" type="text" autocomplete="on" class="timepicker">
                    </div>
                    <div class="col s3">
                      <label for="end-time-2">End Time</label>
                        <input id="end-time-2" name="end-time-2" type="text" autocomplete="on" class="timepicker">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 offset-s2">
                      <input id="talk-2-img" name="talk-2-img" type="url" class="validate">
                      <label data-error="URL Invalid" for="talk-2-img">Image Link</label>
                    </div>
                  </div>
                </div>
                <br>
                <br>
              </div>
              <div id="add-talks" class="row">
                <div class="col s10 offset-s2 center">
                  <a id="add-talks-btn" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="col s10 offset-s2 center" style="margin-top: 7px;">
                  <label>Add Talks</label>
                </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center">
            <button class="btn-large waves-effect waves-light" style="margin-right: 5px;" type="reset" name="reset"><i class="material-icons right">clear_all</i>Reset
            </button>
            <button class="btn-large waves-effect waves-light" style="margin-left: 5px;" type="submit" name="action"><i class="material-icons right">save</i>Create
            </button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>
    <script type="text/javascript" src="js/XMLWriter.js"></script>
    <script type="text/javascript" src="js/XMLCreater.js"></script>
  </body>
</html>
